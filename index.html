<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    
    <div>
      
      <h1 class="text-center">STAR WARS RPG</h1>

    </div> 


    <div class="row">

      <div class="col-lg-12" id="charAvail">        
      </div> 
      
      <div class="col-lg-12" id="choose">
        <h4>Your Character</h4>
      </div> 

      
      <div class="col-lg-12" id="enemyAvail">
        <h4>Enemies Available To Attack</h4>
      </div>

      
      <div class="col-lg-12" id="fightSec">
        <h4>Fight Section</h4>
        <button id="attack">Attack</button>
      </div> 

      
      <div class="col-lg-12" id="defenderSec">
        <h4>Defender</h4>
      </div> 

      <div id="message"></div>
        <button id="restart">Restart</button>
      </div> 

  </div> 

  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
